---
layout: base
---

<nav class="navbar">
  <ul class="navbar-menu">
    {% for link in site.navbar-links %}
      <li class="navbar-item">
        {% if link.sublinks %}
          <span class="navbar-link dropdown-toggle">{{ link.title }}</span>
          <ul class="dropdown-menu">
            {% for sublink in link.sublinks %}
              <li><a class="dropdown-item" href="{{ sublink.url | relative_url }}">{{ sublink.title }}</a></li>
            {% endfor %}
          </ul>
        {% else %}
          <a class="navbar-link" href="{{ link.url | relative_url }}">{{ link.title }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>

<div class="intro-header"></div>

<div role="main" class="container-md">
  {{ content }}
</div>
